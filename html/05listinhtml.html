<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul> 
        <!-- unordered list -->
        <li>bread</li>
        <li>butter</li>
        <li>jam</li>
    </ul>
    <ol>
        <!-- ordered list -->
        <!-- this will return 1. 2. 3. -->
        <li>bread</li>  
        <li>butter</li>
        <li>jam</li></ol>
<!-- this will return A. B. C. -->
    <ol type ="A"><li>bread</li> 
            <li>butter</li>
            <li>jam</li></ol>
        <!-- this will return a. b. c. -->
    <ol type ="a"><li>bread</li> 
        <li>butter</li>
        <li>jam</li></ol>
        <!-- this will return i. ii. iii. -->
    <ol type ="i"><li>bread</li> 
        <li>butter</li>
        <li>jam</li></ol>
    <!-- this will return I. II. III. -->
    <ol type ="I"><li>bread</li> 
        <li>butter</li>
        <li>jam</li></ol>
</body>
</html>
